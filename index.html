<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Infinite Prototype" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A small demo for a project called 'Infinity'." />
    <meta property="og:url" content="https://infinity.synoikos.de/InfinitePrototype/index.html" />
    <meta property="og:image" content="https://infinity.synoikos.de/InfinitePrototype/infinitePreview.png" />

    
    <link rel="icon" href="favicon32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="favicon96.png" type="image/png" sizes="96x96">
    <link rel="icon" href="favicon144.png" type="image/png" sizes="144x144">
    <!-- svg favicon only works for desktop firefox currently (10.3.2018) -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any">
    <link rel="stylesheet" href="style/index.css" />
    <link rel="manifest" href="manifest.json">
    
    <title>Infinite Prototype</title>

    <script type="text/javascript" src="js/render-utils.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/wall.js"></script>
    <script type="text/javascript" src="js/action-panel.js"></script>
    <script type="text/javascript" src="js/man.js"></script>
    <script type="text/javascript" src="js/labyrinth.js"></script>
    <script type="text/javascript" src="js/canvas-renderer.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <canvas id="playfield" oncontextmenu="return false;">
        <span>Sorry this games doesn't work on your device.</span>
    </canvas>
    <span id="score" class="noselect">0</span>
    <input type="button" class="gameButton" id="btnGhost" value="Ghost" disabled="true">

    <div class="disabler"></div>
    <div class="splashScreen" id="victoryScreen" style="display: none">
        <div class="splashTitle">Victory</div>
        <div class="splashMessage">You collected all the ... things!</div>
        <input class="splashButton" type="button" value="New Game" id="btnNewGame">
    </div>
</body>
</html>
